
<div>
    <mat-toolbar>Choice Preview</mat-toolbar>
    <table mat-table [dataSource]="contestants" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Photo">
          <th mat-header-cell *matHeaderCellDef>Image </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.base64image" [alt]="element.name"> </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="Review">
            <th mat-header-cell *matHeaderCellDef> Review </th>
            <td mat-cell *matCellDef="let element"> <a (click)="openDialog(element.position)">Change</a> </td>
            <td mat-footer-cell *matFooterCellDef><button mat-raised-button color="primary">Cast</button></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      

</div>
