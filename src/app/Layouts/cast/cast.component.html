
<div>
    <mat-toolbar>Choice Preview</mat-toolbar>
    <table #table mat-table [dataSource]="contestants" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position</th>
          <td mat-cell *matCellDef="let element"> {{element?.position}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Photo">
          <th mat-header-cell *matHeaderCellDef>Image </th>
          <td mat-cell *matCellDef="let element"><div *ngIf="element"><img [src]="element?.base64image" [alt]="element?.name"> </div></td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"><div *ngIf="element">{{element?.name}}</div>  </td>
          <td mat-footer-cell *matFooterCellDef><button mat-raised-button color="primary" (click)="back()">Review All</button></td>
        </ng-container>


        <ng-container matColumnDef="Review">
            <th mat-header-cell *matHeaderCellDef> Review </th>
            <td mat-cell *matCellDef="let element"><div *ngIf="element"> <a (click)="openDialog(element?.position)">Change</a></div> </td>
            <td mat-footer-cell *matFooterCellDef><button mat-raised-button color="primary" (click)="cast(contestants)">Cast</button></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      

</div>
