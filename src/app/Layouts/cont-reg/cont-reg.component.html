<div fxLayoutAlign="center" class="main">
  <mat-card fxFlex="50">
    <mat-toolbar style="background-color: green;justify-content: center">REGISTER CONTESTANT</mat-toolbar>
    <div fxLayoutAlign="stretch" fxLayout="column" id class="login-form">
      <div class="example-container">
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <mat-form-field appearance="fill" class="width-100 ml-1">
            <mat-label>Email</mat-label>
            <input id="findemail" matInput placeholder="Ex. pat@example.com">
          </mat-form-field>
          <button mat-button (click)="findcont()" style="background-color: green;height: 80%;" type="submit">Find
            Student</button>
        </div>
        <br>
        <mat-divider></mat-divider>
        <form>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Names</mat-label>
            <input matInput disabled placeholder="John Doe" [value]="student.firstname+ ' ' +student.lastname">
          </mat-form-field>
          <br>
          <div>
            <section class="example-section">
              <h2>Select Position</h2>
              <mat-radio-group [(ngModel)]="contestant.position" name="position">
                <mat-radio-button style="padding: 5px;" *ngFor="let position of Positions" [value]="position"
                  class="example-margin">{{position}}</mat-radio-button>

              </mat-radio-group>
            </section>
          </div>
          <h2>Image Upload</h2>

          <input mat-button color="primary" tyle="background-color: green;padding:0" type="file" class="width-100">

          <button mat-raised-button class="width-100 ml-1" style="background-color: green;margin-top:10px"
            type="submit">Register</button>
        </form>
      </div>
    </div>
  </mat-card>

</div>
