<div class="body">
  <h2 style="text-align: center;font-family: 'Times New Roman', Times, serif;">COUNTDOWN TO VOTING</h2>
    <div *ngIf="!isvisible" fxLayout="row" fxLayoutAlign="center center">
        <div class="time">
            <button mat-fab  >
              <p>{{days}}</p>
            </button>
          </div>
          <div class="time">
            <button mat-fab  >
              <p>{{hours}}</p>
            </button>
          </div>
          <div class="time">
            <button mat-fab >
              <p>{{minutes}}</p>
            </button>
          </div>
          <div class="time">
            <button mat-fab  >
              <p>{{seconds}}</p>
            </button>
          </div>
    </div>
    <div style="text-align: center">
      <h3 style="font-family: 'Times New Roman', Times, serif;">MEANWHILE DROP DEAD WITH THESE CHUCK-NORRIS JOKES</h3>
      <h4>{{joke.value}}</h4>
    </div>


</div>
