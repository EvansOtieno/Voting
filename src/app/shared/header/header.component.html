<div class="hd">
  <img class="logo" SRC="assets/logo.png">
  <mat-toolbar class="myheader">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <mat-icon>how_to_vote</mat-icon>SUEU VOTING
      </span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button routerLink="home">Home</a>
        <a mat-button routerLink="about">About</a>
        <a *ngIf="!!!tokenstorage.getToken()" mat-button routerLink="register">Register</a>
        <a *ngIf="!!!tokenstorage.getToken()" mat-button routerLink="login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </a>
        <a *ngIf="!!tokenstorage.getToken()" mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>assignment_ind</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>login</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill >
    <mat-sidenav #sidenav style="background-color: #3d3dc9;">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="about">About</a>
        <a *ngIf="!!!tokenstorage.getToken()" mat-list-item routerLink="register">Register</a>
        <a *ngIf="!!!tokenstorage.getToken()" mat-list-item routerLink="login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </a>
        <a *ngIf="!!tokenstorage.getToken()" mat-list-item [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
